<div><input name="{{name}}" class="{{class}}" type="{{type}}" ng-model="inputValue" ng-change="onChange()" ng-keydown="keyDownParser($event)" ng-keyup="keyUpParser($event)" ng-blur="onBlur()" placeholder="{{placeholder}}" ng-required="required"><div class="autocomplete-list" ng-show="isFocused || isHover" ng-mouseenter="onMouseEnter()" ng-mouseleave="onMouseLeave()"><ul ng-if="objectProperty == undefined || objectProperty == ''"><li ng-class="{'autocomplete-active' : selectedItemIndex == $index}" ng-repeat="suggestion in suggestionsArr | filter : inputValue " ng-click="onSuggestedItemsClick(suggestion)" ng-mouseenter="mouseEnterOnItem($index)">{{suggestion}}</li></ul><ul ng-if="objectProperty != undefined && objectProperty != ''"><li ng-class="{'autocomplete-active' : selectedItemIndex == $index}" ng-repeat="suggestion in suggestionsArr | filter : inputValue" ng-click="onSuggestedItemsClick(suggestion)" ng-mouseenter="mouseEnterOnItem($index)">{{suggestion[objectProperty]}}<!--<p ng-bind-html="suggestion[objectProperty]"></p>--></li></ul></div><style>.autocomplete-active {
        background-color: #0000cc;
        color: #FFFFFF;
    }</style></div>
