<div class="row" oc-lazy-load="['myValidation']"><form name="changePasswordForm" my-validation novalidate class="login-form"><div class="row pad-t-b-20"><div class="col-md-18"><a class="cursor-pointer" ng-click="onBackButtonClick()">&lt; Back</a></div></div><div class="border-container"><!--<a href="#" class="btn-linkedin">--><!--<span class="icon-linkedin"></span>--><!--Sign in with <span>Linkedin</span>--><!--</a>--><!--<a href="#" class="btn-fb">--><!--<span class="icon-facebook"></span>Sign in with <span>Facebook</span>--><!--</a>--><!--<div class="col-md-24 text-center pad-t-b-10">OR</div>--><div><label class="sr-only">New Password</label><input name="password" type="password" ng-model="changePasswordObj.password" err-msg-required="Please enter your password" placeholder="New Password" class="form-control" required></div><div><label class="sr-only">Confirm New Password</label><input name="confirmPassword" type="password" compare-to="changePasswordObj.password" ng-model="signUpObj.confirmPassword" err-msg-required="Please enter confirm password" err-msg-compareto="Your password is not matching" placeholder="Confirm Password" class="form-control" required></div><button type="submit" class="btn btn-lg btn-primary btn-15 btn-block" ng-click="onChangePasswordClick()">Change Password</button></div></form></div>
