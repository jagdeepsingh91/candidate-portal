<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Candidate Portal</title>
    <!--<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />-->
	<!-- bower:css -->

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- endinject -->
    <!-- inject:css -->

    <link rel="stylesheet" href="/web/dist/css/app.css">

    <link rel="stylesheet" href="/web/dist/css/datepicker.css">

    <link rel="stylesheet" href="/web/styles/custom.css">

    <!-- endinject -->
</head>
<body ng-app="candidatePortal.application" class="container">
    <div id="loadingDiv" class="loadingDiv">
        <div style="text-align: center;top:50%">
            <img src="images/loading.gif"/>
        </div>
    </div>

    <div class="col-sm-24 alert-wrapper">
        <div class="bs-example mar-auto">
            <div id="appSuccessMsgDiv" class="alert alert-success fade in" style="display:none;text-align: center;">
                <!--<span data-dismiss="alert" class="close">�</span>-->
                <strong>Success!</strong> {{appSuccessMsg}}
            </div>
        </div>
        <div class="bs-example mar-auto">
            <div id="appErrorMsgDiv" class="alert error-msg fade in" style="display:none;text-align: center;">
                <!--<span data-dismiss="alert" class="close">�</span>-->
                <strong>Error!</strong> {{appErrorMsg}}
            </div>
        </div>
    </div>

    <!--<header id="header" class="row">-->
         <!--<div ng-include="'web/app/modules/header/header.tpl.html'"></div>-->
    <!--</header>-->
    <section id="content" class="row">
        <div class="banner col-sm-24">
            <img src="images/Branding RI career portal.jpg"/>
        </div>
        <div class="mg-tp-270" ui-view>

        </div>
    </section>
    <footer id="footer" class="row">

    </footer>
    
	<!-- bower:js -->

    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="/bower_components/angular/angular.js"></script>

    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="/bower_components/oclazyload/dist/ocLazyLoad.js"></script>

    <script src="/bower_components/moment/moment.js"></script>

    <!-- endinject -->
	<!-- inject:js -->
  	<script src="/web/dist/js/bootstrap-datepicker.js"></script>
  	<script src="/web/app/app.js"></script>
  	<script src="/web/app/routes/routes.js"></script>
  	<script src="/web/app/services/api-methods.js"></script>
  	<script src="/web/app/services/api-url-config.js"></script>
  	<script src="/web/app/services/common-services.js"></script>
  	<script src="/web/app/services/common.js"></script>
  	<script src="/web/app/services/event-listener.js"></script>
  	<script src="/web/app/services/http-interceptor.js"></script>
  	<script src="/web/app/services/localstorage-services.js"></script>
  	<script src="/web/app/services/navigation.js"></script>
  	<!-- endinject -->
</body>
</html>
